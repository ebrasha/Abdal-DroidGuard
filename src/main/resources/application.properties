# Abdal DroidGuard Configuration
# Developed by Ebrahim Shafiei (EbraSha)
# Email: Prof.Shafiei@Gmail.com

# Application Information
app.name=Abdal DroidGuard
app.version=1.0.0
app.author=Ebrahim Shafiei (EbraSha)
app.email=Prof.Shafiei@Gmail.com

# Obfuscation Settings
obfuscation.enabled=true
obfuscation.string.encoding=true
obfuscation.control.flow=true
obfuscation.arithmetic.obfuscation=true
obfuscation.method.name.obfuscation=true
obfuscation.class.name.obfuscation=true

# Tamper Detection Settings
tamper.detection.enabled=true
tamper.detection.signature.verification=true
tamper.detection.file.integrity=true
tamper.detection.runtime.checks=true

# RASP Protection Settings
rasp.protection.enabled=true
rasp.anti.debugging=true
rasp.emulator.detection=true
rasp.root.detection=true
rasp.hook.detection=true
rasp.runtime.monitoring=true
rasp.anti.tampering=true

# Security Settings
security.checksum.algorithm=SHA-256
security.encryption.algorithm=AES-256
security.key.size=256

# Logging Settings
logging.level=INFO
logging.file.enabled=true
logging.console.enabled=true

# Performance Settings
performance.parallel.processing=true
performance.thread.pool.size=4
performance.memory.optimization=true
